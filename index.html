<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="flex flex-col items-center p-4">
      <div class="flex lg:flex-row flex-col items-center p-4 gap-8">
        <img
          class="lg:h-[100%] h-[15rem]"
          src="./assets/instagram-form.png"
          alt="" />
        <div class="flex flex-col gap-8">
          <form class="flex flex-col border-2 p-16 gap-4" action="">
            <p class="text-center font-bold">Instagram</p>
            <input
              class="bg-slate-50 outline-none border-2 px-4 py-2 border-slate-200 focus:border-slate-400"
              type="text"
              placeholder="Phone number or email" />
            <input
              class="bg-slate-50 outline-none border-2 px-4 py-2 border-slate-200 focus:border-slate-400"
              type="password"
              placeholder="Password" />
            <button
              class="bg-blue-400 py-2 px-4 text-slate-50 rounded-lg"
              type="submit">
              Log in
            </button>
            <a class="text-center text-xs" href="#">Forget Password?</a>
          </form>
          <div class="border-2 p-4">
            <p class="text-center">
              <span>Don't have a account?</span>
              <span>
                <a class="font-bold text-blue-500" href="#">Signup</a>
              </span>
            </p>
          </div>
          <div class="flex flex-col gap-4">
            <p class="text-center">Get the app</p>
            <div class="flex gap-4 justify-center">
              <img
                class="w-[5.5rem] h-[2.25rem]"
                src="./assets/google-play.png"
                alt="" />
              <img
                class="w-[5.5rem] h-[2.25rem]"
                src="./assets/microsoft.png"
                alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center gap-4">
        <div class="flex gap-4">
          <a class="hover:underline text-xs text-slate-600" href="#">Meta</a>
          <a class="hover:underline text-xs text-slate-600" href="#">About</a>
          <a class="hover:underline text-xs text-slate-600" href="#">Blog</a>
          <a class="hover:underline text-xs text-slate-600" href="#">Blog</a>
          <a class="hover:underline text-xs text-slate-600" href="#">Help</a>
        </div>
        <div class="flex gap-4">
          <form class="text-xs text-slate-600" action="">
            <select class="text-xs text-slate-600" name="" id="">
              <option class="text-xs text-slate-600" selected value="english">
                English
              </option>
              <option class="text-xs text-slate-600" selected value="Persian">
                Persian
              </option>
              <option class="text-xs text-slate-600" selected value="Arabic">
                Arabic
              </option>
              <option class="text-xs text-slate-600" selected value="French">
                French
              </option>
            </select>
          </form>
          <p class="text-xs text-slate-600">&copy; instagram from meta</p>
        </div>
      </div>
    </section>
  </body>
</html>
